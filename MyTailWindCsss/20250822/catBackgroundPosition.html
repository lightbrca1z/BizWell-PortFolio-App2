<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind Button Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../tailwind.config.js"></script>
</head>
<body>
  <div class="grid grid-cols-2 gap-4 p-4 h-screen">
    <div class="bg-bottom bg-no-repeat bg-contain border-2 border-gray-400 bg-[url('./img/cat.jpg')] rounded-lg">
      <div class="p-4 text-white bg-black bg-opacity-50">bg-bottom</div>
    </div>
    <div class="bg-top bg-no-repeat bg-contain border-2 border-gray-400 bg-[url('./img/cat.jpg')] rounded-lg">
      <div class="p-4 text-white bg-black bg-opacity-50">bg-top</div>
    </div>
    <div class="bg-left bg-no-repeat bg-contain border-2 border-gray-400 bg-[url('./img/cat.jpg')] rounded-lg">
      <div class="p-4 text-white bg-black bg-opacity-50">bg-left</div>
    </div>
    <div class="bg-right bg-no-repeat bg-contain border-2 border-gray-400 bg-[url('./img/cat.jpg')] rounded-lg">
      <div class="p-4 text-white bg-black bg-opacity-50">bg-right</div>
    </div>
  </div>
</body>
</html>
