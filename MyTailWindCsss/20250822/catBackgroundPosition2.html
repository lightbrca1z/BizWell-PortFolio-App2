<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind Button Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../tailwind.config.js"></script>
</head>
<body>
  <div class="flex flex-col h-screen">
    <div class="bg-bottom bg-repeat border-2 border-gray-400 h-1/2 bg-[url('./img/cat.jpg')] flex items-end">
      <div class="p-4 text-white bg-black bg-opacity-50 w-full text-center">bg-bottom (repeat)</div>
    </div>
    <div class="bg-top bg-no-repeat border-2 border-gray-400 h-1/2 bg-[url('./img/cat.jpg')] flex items-start">
      <div class="p-4 text-white bg-black bg-opacity-50 w-full text-center">bg-top (no-repeat)</div>
    </div>
  </div>
</body>
</html>
