<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind Button Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../tailwind.config.js"></script>
</head>
<body class="bg-gray-100 p-10 space-y-4">
  <button class="p-5 bg-blue-400 text-white rounded border border-black hover:bg-blue-500">rounded</button>
  <button class="p-5 bg-blue-400 text-white rounded-t border border-black hover:bg-blue-500">rounded-t</button>
  <button class="p-5 bg-blue-400 text-white rounded-tl-2xl border border-black hover:bg-blue-500">rounded-tl-2xl</button>
  <button class="p-5 bg-blue-400 text-white rounded-br-3xl border border-black hover:bg-blue-500">rounded-br-3xl</button>
  <button class="p-5 bg-blue-400 text-white rounded-full border border-black hover:bg-blue-500">rounded-full</button>
</body>
</html>
